    <script> //Deslizamiento Whatsapp
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('whatsappSticker').style.display = 'block'; // Muestra el sticker después de 3 segundos
        }, 3000); 
    };
    </script>

    <script>
        // Desvanecimiento general con IntersectionObserver
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.fade-in'); 
        
            // Opciones de configuración del IntersectionObserver
            const options = {
                root: null, 
                rootMargin: '0px',
                threshold: 0.1 
            };
        
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(images).indexOf(entry.target); 
                        entry.target.style.animationDelay = `${index * 0.3}s`; 
                        entry.target.classList.add('fade-in-visible'); 
                        observer.unobserve(entry.target);
                    }
                });
            }, options);
        
            images.forEach(image => {
                observer.observe(image);
            });
        });
        </script>

</html>
